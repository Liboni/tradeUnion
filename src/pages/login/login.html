<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <br class="col-sm-0" />
  <ion-row>
    <ion-col>
      <h3 class="text-center">Login</h3>
    </ion-col>
  </ion-row>
  <br class="col-sm-0" />
  <ion-row>
    <ion-col col-md-6 offset-md-3>
      <ion-card>
        <form #form="ngForm" (ngSubmit)="login()">
          <ion-list>
            <ion-item class="search-content">
              <ion-label floating>Username</ion-label>
              <ion-input #username="ngModel" name="username" [(ngModel)]="form.username" required type="email"></ion-input>
            </ion-item>
            <ion-item class="search-content">
              <ion-label floating>Password</ion-label>
              <ion-input #password="ngModel" name="password" [(ngModel)]="form.password" required type="password"></ion-input>
            </ion-item>
          </ion-list>
          <button type="submit" [disabled]="!form.valid" ion-button>
            Login </button>
          <button color="light" (click)="register()" ion-button>
            Register </button>
        </form>       
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
