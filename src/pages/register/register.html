<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <br class="col-sm-0" />
  <ion-row>
    <ion-col>
      <h3 class="text-center">Registration</h3>
    </ion-col>
  </ion-row>
  <br class="col-sm-0" />
  <ion-row>
    <ion-col col-md-6 offset-md-3>
      <ion-card>
        <form>
          <ion-list>           
            <ion-item class="search-content">
              <ion-label stacked>Email</ion-label>
              <ion-input #username="ngModel" name="username" [(ngModel)]="user.username" required type="email"></ion-input>
            </ion-item>           
            <ion-item class="search-content">
              <ion-label stacked>Password</ion-label>
              <ion-input #password="ngModel" name="password" [(ngModel)]="user.password" required type="password"></ion-input>
            </ion-item>
            <ion-item class="search-content">
              <ion-label stacked>Confirm Password</ion-label>
              <ion-input #confirmpassword="ngModel" name="confirmpassword" [(ngModel)]="user.confirmpassword" required type="password"></ion-input>
            </ion-item>        
            <span style="color: red" *ngIf="confirmpassword.touched && password.touched && user.confirmpassword !==user.password" > Password do not match</span>             
          </ion-list>
          <button  color="primary" [disabled]="user.confirmpassword !== user.password"  [disabled]="!user.valid" (click)="register(user)" ion-button>
            Register </button>
            <button color="light" (click)="login()" ion-button>
              Login </button>
        </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
